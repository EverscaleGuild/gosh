<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="icon" href="https://extension-ui.gosh.sh/favicon.ico">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="theme-color" content="#000000">
      <!--<base href="./">-->
      <base href=".">
      <meta name="description" content="Web site created using create-react-app">
      <link rel="apple-touch-icon" href="https://extension-ui.gosh.sh/logo192.png">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="-1">
      <link rel="manifest" href="https://extension-ui.gosh.sh/manifest.json">
      <title>React App</title>

      <script type="text/javascript">
        function ready(fn) {
          if (document.readyState != 'loading'){
            fn();
          } else {
            document.addEventListener('DOMContentLoaded', fn);
          }
        }
        function init () {
          fetch("https://extension-ui.gosh.sh/static/js/main.js?_t"+Date.now())
            .then(response => {
              return response.text();
            })
            .then(source => {
              try {
                eval(source);
                window.localStorage.setItem('main.js', source);
              } catch (error) {
                tryLocalJs();
              }
            })
            .catch(error => {
              tryLocalJs();
            });

          fetch("https://extension-ui.gosh.sh/static/css/main.css?_t"+Date.now())
            .then(response => {
              return response.text();
            })
            .then(styles => {
              try {
                appendCss(styles);
                window.localStorage.setItem('main.css', styles);
              } catch (error) {
                tryLocalCss();
              }
            })
            .catch(error => {
              tryLocalCss();
            });
        }
        function tryLocalJs() {
          try {
            const localJs = window.localStorage.getItem('main.js');
            eval(localJs);
          } catch (error) {
            document.querySelector('.loading').innerHTML = "Error loading scripts";
          }
        }
        function tryLocalCss() {
          try {
            const localCss = window.localStorage.getItem('main.css');
            appendCss(styles);
          } catch (error) {
            console.log("Error loading styles");
          }
        }
        function appendCss(styles) {
          var head  = document.getElementsByTagName('head')[0];
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.type = 'text/css';
          link.media = 'all';
          link.id = "main.css";
          link.href='data:text/css,'+escape(styles);
          head.appendChild(link);
        }
        ready(init);
      </script>

      <style data-emotion="css" data-s=""></style>
      <style>
        .loading {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      </style>
    </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><div class="loading">Loading...</div></div>

</html>
